apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: efiling
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: efiling-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: efiling-secrets
                  key: database-url
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: efiling-secrets
                  key: rabbitmq-url
            - name: MINIO_ENDPOINT
              value: "minio"
            - name: MINIO_PORT
              value: "9000"
            - name: MINIO_USE_SSL
              value: "false"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: efiling-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: efiling-secrets
                  key: minio-secret-key
            - name: MINIO_BUCKET_NAME
              value: "efiling-documents"
            - name: MINIO_PUBLIC_ENDPOINT
              value: "minio"
            - name: MINIO_PUBLIC_PORT
              value: "9000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: efiling-secrets
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              value: "7d"
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
            - name: FRONTEND_URL
              value: "http://frontend:3000"
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: efiling
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
