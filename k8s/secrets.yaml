# Create secrets. In production, use sealed-secrets, external-secrets, or a secret manager.
# Replace placeholder values before applying.
apiVersion: v1
kind: Secret
metadata:
  name: efiling-secrets
  namespace: efiling
type: Opaque
stringData:
  # PostgreSQL
  postgres-user: "efiling"
  postgres-password: "efiling123"
  postgres-db: "efiling_db"
  # RabbitMQ
  rabbitmq-user: "efiling"
  rabbitmq-password: "efiling123"
  # MinIO
  minio-access-key: "minioadmin"
  minio-secret-key: "minioadmin123"
  # Backend JWT (change in production!)
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  # Backend connection strings (use in-cluster service names: postgres, rabbitmq)
  database-url: "postgresql://efiling:efiling123@postgres:5432/efiling_db?schema=public"
  rabbitmq-url: "amqp://efiling:efiling123@rabbitmq:5672"
