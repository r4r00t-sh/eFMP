# CI: Lint, test, and build the web app (Next.js frontend).
# Runs only when frontend/** changes. Flutter app changes do not trigger this.

name: Frontend (Web App)

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  lint-test-build:
    name: Lint, test & build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Test
        working-directory: frontend
        run: npm run test

      - name: Build
        working-directory: frontend
        run: npm run build
