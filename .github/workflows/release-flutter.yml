# CI/CD: Test → Build Flutter app (APK + iOS) → Publish to GitHub Releases
# Trigger: push tag v* (e.g. v1.0.0) or manual "Run workflow"
# Flow: unit tests → APK build → release (iOS optional). Tests must pass before build.

name: Flutter Release (APK + iOS)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true
        default: '1.0.0'

env:
  FLUTTER_VERSION: '3.24.x'
  FLUTTER_CHANNEL: stable

jobs:
  test:
    name: Unit & widget tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Run tests
        working-directory: flutter_app
        run: flutter test

  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build APK
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS IPA
    runs-on: macos-14
    needs: test
    # Allow workflow to continue so release job still runs with APK when iOS signing is missing
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      # Optional: Import code signing (add repo secrets for App Store / Ad Hoc IPA)
      # Required secrets: BUILD_CERTIFICATE_BASE64, P12_PASSWORD, BUILD_PROVISION_PROFILE_BASE64, KEYCHAIN_PASSWORD
      - name: Import code signing
        if: ${{ secrets.BUILD_CERTIFICATE_BASE64 != '' }}
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Install provisioning profile
        if: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 != '' }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        shell: bash

      - name: Build IPA
        working-directory: flutter_app
        run: |
          mkdir -p build/ios/release
          if [ -n "${{ secrets.BUILD_CERTIFICATE_BASE64 }}" ]; then
            flutter build ipa --release
            IPA=$(find build/ios/ipa -name "*.ipa" -type f | head -1)
            [ -n "$IPA" ] && cp "$IPA" build/ios/release/efiling_app.ipa
          else
            echo "No iOS signing secrets; building unsigned .app for internal use."
            flutter build ios --release --no-codesign
            mkdir -p build/ios/ipa/Payload
            cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
            (cd build/ios/ipa && zip -r ../release/efiling_app-unsigned.ipa Payload)
          fi
        shell: bash

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: flutter_app/build/ios/release/*.ipa

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, build-apk, build-ios]
    if: always() && needs.build-apk.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-release

      - name: Download iOS artifact (optional)
        if: needs.build-ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      - name: Rename APK for release
        run: |
          mv app-release.apk "efiling_app-${{ steps.tag.outputs.tag }}.apk" 2>/dev/null || true
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            efiling_app-*.apk
            *.ipa
          fail_on_unmatched_files: false
