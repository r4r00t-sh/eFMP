# CI/CD: Test → Build Flutter Android APK → Publish to GitHub Releases
# Runs only when flutter_app/** changes (or on tag push / manual run). Web app changes do not trigger this.

name: Flutter Release (Android)

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true
        default: '1.0.0'

env:
  FLUTTER_VERSION: '3.32.x'
  FLUTTER_CHANNEL: stable

jobs:
  changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            flutter:
              - 'flutter_app/**'

  test:
    name: Unit & widget tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.flutter == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Run tests
        working-directory: flutter_app
        run: flutter test

  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: needs.test.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build APK
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, build-apk]
    if: ((github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master')) || github.event_name == 'workflow_dispatch') && needs.build-apk.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # For master branch pushes, use commit SHA or date-based version
            VERSION="v$(date +'%Y.%m.%d')-${GITHUB_SHA:0:7}"
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-release

      - name: Rename APK for release
        run: |
          mv app-release.apk "efiling_app-${{ steps.tag.outputs.tag }}.apk" 2>/dev/null || true
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Flutter Android APK Release
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Workflow:** ${{ github.workflow }}
            
            Download the APK below to install on your Android device.
          generate_release_notes: true
          files: efiling_app-*.apk
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/') }}
